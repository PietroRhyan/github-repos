<div class="min-h-screen mt-8 mx-[200px]">
  <h1 class="text-3xl font-semibold text-gray-800 mb-4">Olá mundo doido, {{ user.name }}</h1>

  <h3 class="text-xl font-semibold text-gray-800 mb-2">Informações do Github</h3>
  <main class="w-full flex justify-between" >
    <div class="bg-[#fff] rounded-xl grid grid-rows-4 overflow-hidden shadow-md max-h-[250px]" >
      <div class="flex items-center gap-2 px-4 py-5 justify-center border-b-[1px] border-gray-200 " >
        <fa-icon [icon]="faUserCheck" />
        <span class="text-sm font-bold text-gray-800" >{{user.followers}}</span>
      </div>
      <div class="flex items-center gap-2 px-4 py-5 justify-center border-b-[1px] border-gray-200 " >
        <fa-icon [icon]="faUserPlus" />
        <span class="text-sm font-bold text-gray-800" >{{user.following}}</span>
      </div>
      <div class="flex items-center gap-2 px-4 py-5 justify-center border-b-[1px] border-gray-200 " >
        <fa-icon [icon]="faInbox" />
        <span class="text-sm font-bold text-gray-800" >{{user.public_repos}}</span>
      </div>
      <div class="flex items-center gap-2 px-4 py-5 justify-center" >
        <fa-icon [icon]="faStar" />
        <span class="text-sm font-bold text-gray-800" >{{starredRepos.length}}</span>
      </div>
    </div>

    <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-6">
      <app-repo-card *ngFor="let repo of userRepos" [userRepos]="repo" />
    </div>
  </main>
</div>
